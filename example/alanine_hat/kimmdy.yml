dryrun: false
name: 'alanine_hat_000'
max_tasks: 100
gromacs_alias: 'gmx'
ff: 'amber99sb-star-ildnp.ff' # optional, dir endinng with .ff by default 
top: 'Ala_out.top'
gro: 'npt.gro'
ndx: 'index.ndx'
tau_scale: 1e-9
mds:
  equilibrium:
    mdp: 'md.mdp'
changer:
  topology:
    parameterization: grappa
  coordinates:
    slow_growth: false
reactions:
  hat_reaction:
    arrhenius_equation:
      frequency_factor: 0.288
      temperature: 300
    h_cutoff: 3
    polling_rate: 1
    change_coords: 'place'
    keep_structures: true
    n_unique: 10
plot_rates: true

sequence:
- equilibrium
- mult: 4
  tasks:
  - reactions
  - equilibrium
